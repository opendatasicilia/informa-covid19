fields:
  - name: data
    type: date
    description: Data dell'informazione
  - name: sigla_provincia
    type: string
    description: Sigla della Provincia
  - name: codice_comune
    type: string
    description: Codice del Comune (ISTAT 2021)
    constraints:
      pattern: ^[0-9]{6}$
  - name: denominazione_comune
    type: string
    description: Denominazione del Comune
  - name: lat
    type: number
    description: Latitudine del Comune
  - name: long
    type: number
    description: Longitudine del Comune
  - name: ricoverati_con_sintomi
    type: integer
    description: Ricoverati con sintomi
  - name: terapia_intensiva
    type: integer
    description: Ricoverati in terapia intensiva
  - name: totale_ospedalizzati
    type: integer
    description: Totale ospedalizzati
  - name: isolamento_domiciliare
    type: integer
    description: Persone in isolamento domiciliare
  - name: totale_positivi
    type: integer
    description: Totale attualmente positivi (ospedalizzati + isolamento domiciliare)
  - name: variazione_totale_positivi
    type: integer
    description: Variazione del totale positivi (totale_positivi giorno corrente - totale_positivi giorno precedente)
  - name: nuovi_positivi
    type: integer
    description: Nuovi attualmente positivi (totale_casi giorno corrente - totale_casi giorno precedente)
  - name: dimessi_guariti
    type: integer
    description: Persone dimesse guarite
  - name: deceduti
    type: integer
    description: Persone decedute
  - name: totale_casi
    type: integer
    description: Totale casi positivi
  - name: tamponi
    type: integer
    description: Totale tamponi (processati con test molecolari)
  - name: casi_testati
    type: integer
    description: Totale dei soggetti sottoposti al test
  - name: note
    type: string
    description: Note
  - name: ingressi_terapia_intensiva
    type: integer
    description: Ingressi giornalieri in terapia intensiva
  - name: note_test
    type: string
    description: Note sui test effettuati
  - name: note_casi
    type: string
    description: Note sui casi testati
